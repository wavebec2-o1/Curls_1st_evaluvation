<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBI</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-image: url("bckgrnd.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.5);
            z-index: 1;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c2b2b;
            padding: 1rem;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 2;
        }
        .navbar .logo {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin-left: 1rem;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 0.7rem 2.5rem;
            transition: background-color 0.3s;
        }
        .navbar ul li a:hover {
            background-color: #575757;
        }
        .main-content {
            text-align: center;
            padding: 2rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: white;
        }
        .main-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        .main-content p {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            margin-top: -1rem;;
        }
        .get-started-button {
            font-size: 1.2rem;
            padding: 1rem 2rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top: 1.5rem;
        }
        .get-started-button:hover {
            background-color: #0056b3;
        }
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .logo-overlay {
            position: absolute;
            bottom: 10px;
            right: 20px;
            width: 180px;
            height: 50px;
            background-color: rgb(77, 77, 77);
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <nav class="navbar">
        <a href="#" class="logo">ROBI</a>
        <ul>
            <li><a href="">About</a></li>
            <li><a href="">Features</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <h1>Welcome to ROBI</h1>
        <p>An AI for speech to text translation.</p>
        <a href="index.html" class="get-started-button">Get Started</a>
    </div>
    <div class="iframe-container">
        <iframe src='https://my.spline.design/nexbotrobotcharacterconcept-c3b9f8e084c9bd188d0cd3bf14b43eaa/'></iframe>
        <div class="logo-overlay"></div>
    </div>
</body>
</html>
