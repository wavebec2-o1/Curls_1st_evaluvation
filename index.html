<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Speech to Text</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="intro">
      <p class="intro-heading">Welcome to the Speech to Text Converter Platform</p>
      <p>This application converts your speech to text in real-time. Select your language, start speaking, and see the magic happen!</p>
    </div>
    <div class="main-content">
      <p class="heading" align="center">Speech to Text</p>
      <div class="options">
        <div class="language">
          <p>Language</p>
          <select name="input-language" id="language"></select>
        </div>
      </div>
      <div class="line"></div>
      <button class="btn record">
        <div class="icon">
          <ion-icon name="mic-outline"></ion-icon>
          <img src="bars.svg" alt="">
        </div>
        <p>Start Listening</p>
      </button>
      <p class="heading">Result :</p>
      <div class="result" spellcheck="false" placeholder="Text will be shown here" contenteditable="true">
        <p class="interim"></p>
      </div>
      <div class="buttons">
        <button class="btn clear">
          <ion-icon name="trash-outline"></ion-icon>
          <p>Clear</p>
        </button>
        <button class="btn download-text" disabled>
          <ion-icon name="download-outline"></ion-icon>
          <p>Download Text</p>
        </button>
      </div>
    </div>
  </div>

  <!-- IONICONS -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- LANGUAGES -->
  <script src="languages.js"></script>

  <!-- SCRIPT -->
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>  

</body>
</html>
